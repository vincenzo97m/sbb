<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streetball Bovalino Footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        footer {
            background-color: #000000;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .banner {
            height: 100px;
            background: #ffffff;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
        }

        .banner-content {
            display: flex;
            align-items: center;
            white-space: nowrap;
            animation: scroll-left 25s linear infinite;
            width: calc(200% + 40px);
        }

        .banner-content img {
            height: 75px;
            object-fit: contain;
            margin: 0 25px;
            transition: transform 0.3s ease;
            flex-shrink: 0; 
        }

        .banner-content img:hover {
            transform: scale(1.05);
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .footer-content {
            padding: 20px 40px;
            background: #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .social-icons {
            display: flex;
            align-items: center;
        }

        .social-icons a {
            margin: 0 15px;
            color: white;
            font-size: 32px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .social-icons a:hover {
            color: #f47d00;
            transform: translateY(-3px) scale(1.1);
        }

        .credits {
            display: flex;
            align-items: center;
        }

        .credits p {
            margin: 0;
            font-size: 16px;
            opacity: 0.9;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .banner {
                height: 70px;
            }
            
            .banner-content {
                animation: scroll-left 20s linear infinite;
            }
            
            .banner-content img {
                height: 50px;
                margin: 0 18px;
            }
            
            .footer-content {
                padding: 15px 25px;
                flex-direction: column;
                gap: 12px;
            }
            
            .social-icons a {
                font-size: 26px;
                margin: 0 10px;
            }
            
            .credits p {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .banner {
                height: 60px;
            }
            
            .banner-content img {
                height: 42px;
                margin: 0 15px;
            }
            
            .banner-content {
                animation: scroll-left 18s linear infinite;
            }
            
            .footer-content {
                padding: 12px 18px;
            }
            
            .social-icons a {
                font-size: 24px;
                margin: 0 8px;
            }
            
            .credits p {
                font-size: 12px;
                text-align: center;
            }
        }

        @media (min-width: 1200px) {
            .banner {
                height: 120px;
            }
            
            .banner-content img {
                height: 90px;
                margin: 0 30px;
            }
            
            .footer-content {
                padding: 25px 60px;
            }
            
            .social-icons a {
                font-size: 36px;
                margin: 0 18px;
            }
            
            .credits p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <footer>
        <div class="banner">
            <div class="banner-content">
                <!-- I tuoi loghi originali -->
                <img src="../src/assets/images/COMUNE.png" alt="Comune" />
                <img src="../src/assets/images/1.PNG" alt="Sponsor 1" />
                <img src="../src/assets/images/2.png" alt="Sponsor 2" />
                <img src="../src/assets/images/3.PNG" alt="Sponsor 3" />
                <img src="../src/assets/images/4.PNG" alt="Sponsor 4" />
                <img src="../src/assets/images/5.PNG" alt="Sponsor 5" />
                <img src="../src/assets/images/6.PNG" alt="Sponsor 6" />
                <img src="../src/assets/images/7.PNG" alt="Sponsor 7" />
                <img src="../src/assets/images/8.PNG" alt="Sponsor 8" />
                <img src="../src/assets/images/9.PNG" alt="Sponsor 9" />
                <img src="../src/assets/images/10.PNG" alt="Sponsor 10" />
                <img src="../src/assets/images/FIP.png" alt="FIP" />
                <img src="../src/assets/images/lb3.png" alt="LB3" />
                
                <!-- Duplicati per il loop continuo -->
                <img src="../src/assets/images/COMUNE.png" alt="Comune" />
                <img src="../src/assets/images/1.PNG" alt="Sponsor 1" />
                <img src="../src/assets/images/2.png" alt="Sponsor 2" />
                <img src="../src/assets/images/3.PNG" alt="Sponsor 3" />
                <img src="../src/assets/images/4.PNG" alt="Sponsor 4" />
                <img src="../src/assets/images/5.PNG" alt="Sponsor 5" />
                <img src="../src/assets/images/6.PNG" alt="Sponsor 6" />
                <img src="../src/assets/images/7.PNG" alt="Sponsor 7" />
                <img src="../src/assets/images/8.PNG" alt="Sponsor 8" />
                <img src="../src/assets/images/9.PNG" alt="Sponsor 9" />
                <img src="../src/assets/images/10.PNG" alt="Sponsor 10" />
                <img src="../src/assets/images/FIP.png" alt="FIP" />
                <img src="../src/assets/images/lb3.png" alt="LB3" />
            </div>
        </div>
        
        <div class="footer-content">
            <div class="social-icons">
                <a href="https://www.instagram.com/streetballbovalino/" target="_blank" aria-label="Instagram">

                <a href="https://www.facebook.com/streetballbovalino/" target="_blank" aria-label="Facebook">

            <div class="credits">

    </footer>

</html>
