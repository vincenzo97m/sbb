<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iscrizione Squadra - Streetball Bovalino</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/registration-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>  <div class="page-wrapper">
    <div id="menu-placeholder"></div>
    <script>
      fetch('menu.html')
        .then(res => res.text())
        .then(html => { 
          document.getElementById('menu-placeholder').innerHTML = html; 
          // Inizializza il menu dopo il caricamento
          const hamburger = document.getElementById('hamburger');
          const menu = document.getElementById('menu');
          if (hamburger && menu) {
            hamburger.addEventListener('click', function () {
              menu.classList.toggle('open');
            });
            menu.querySelectorAll('a').forEach(link => {
              link.addEventListener('click', () => {
                menu.classList.remove('open');
              });
            });
          }
        });
    </script>
    <main>
      <div class="form-container">
        <iframe
          src="https://docs.google.com/forms/d/e/1FAIpQLSfCI8NORutu0_oeBZXE2gJOR6fDMPh8XTjOc6BIUvAJqZuPbQ/viewform?usp=header"
          allowfullscreen>Caricamentoâ€¦</iframe>
      </div>
    </main>
    <div id="footer-placeholder"></div>
    <script>
      fetch('footer.html')
        .then(res => res.text())
        .then(html => { document.getElementById('footer-placeholder').innerHTML = html; });
    </script>
  </div>

  </div>
  <script src="../scripts/app.js"></script>
</body>

</html>
